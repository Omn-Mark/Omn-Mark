<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <div>
        <form action="/add" method="POST">
            <p>
                <label for="id_txt">아이디</label>:
                <input id="id_txt" type="text" placeholder="아이디" name="id">
            </p>
            <p>
            <label for="pw_pwd">비밀번호</label>:
            <input id="pw_pwd" type="password" placeholder="비밀번호" name="pwd">
            </p>
            <p>
            <label for="name_txt">이름</label>:
            <input id="name_txt" type="text" placeholder="이름" name="name">
            </p>
            <p>
            <label for="gender_txt">성별</label>:
            남<input id="gender_txt" type="radio" name="gender" value="male">
            여<input id="gender_txt" type="radio" name="gender" value="female">
            </p>
            <input type="submit" value="확인">
        </form>
    </div>
</body>
</html>
